logger:
  info:
    plugin-enabled: "Plugin aktiviert."
    plugin-disabled: "Plugin deaktiviert."
    configuration-complete: "Skoice ist jetzt konfiguriert. Gebt \"/link\" auf eurem Discord-Server ein, um euren Discord-Account mit Minecraft zu verknüpfen. Spieler müssen ihre Konten verknüpfen, um den Proximity-Voice-Chat nutzen zu können."
    bot-connected: "Ihr Bot ist verbunden."
  warning:
    outdated-version: "Sie verwenden eine veraltete Version (%s). Laden Sie die neueste Version (%s) hier herunter: https://www.spigotmc.org/resources/skoice-proximity-voice-chat.82861."
    no-token: "Token nicht gesetzt. Tritt deinem Minecraft-Server bei, um Skoice einzurichten."
    no-guild: "Ihr Bot befindet sich nicht auf einem Discord-Server. Öffne diesen Link, um ihn einzuladen: https://discord.com/api/oauth2/authorize?client_id=%s&permissions=8&scope=bot%%20applications.commands."
    multiple-guilds: "Dein Bot befindet sich auf mehreren Discord-Servern. Tippe \"/configure\" auf deinem Discord-Server ein, um einen auszuwählen."
    no-lobby-id: "Lobby nicht eingestellt. Tippe \"/configure\" auf deinem Discord-Server ein, um Skoice einzurichten."
    no-radius: "Radius nicht eingestellt. Tippe \"/configure\" auf deinem Discord-Server ein, um Skoice einzurichten."
  error:
    missing-permission: "Sie haben Ihrem Bot nicht die Berechtigung \"Administrator\" auf Ihrem Discord-Server erteilt. Öffnen Sie diesen Link, um sie hinzuzufügen: https://discord.com/api/oauth2/authorize?client_id=%s&permissions=8&scope=bot%%20applications.commands."
    missing-access: "Du hast deinem Bot nicht die Erlaubnis gegeben, Befehle auf deinem Discord-Server zu registrieren. Öffne diesen Link, um ihn hinzuzufügen und starte deinen Minecraft-Server neu: https://discord.com/api/oauth2/authorize?client_id=%s&permissions=8&scope=bot%%20applications.commands."
    bot-could-not-connect: "Ihr Bot konnte keine Verbindung herstellen. Um das Token zu aktualisieren, geben Sie \"/skoice token\" gefolgt vom neuen Token ein."
    discord-api-timed-out: "Discord scheint eine Störung zu haben. Weitere Informationen finden Sie hier: https://discordstatus.com."
  exception:
    unexpected-value: "Unerwarteter Wert: %s"

