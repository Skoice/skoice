discord:
  command-description:
    configure: "Настройка Skoice."
    link: "Привяжите свою учётную запись Discord к Minecraft."
    unlink: "Отвяжите свою учетную запись Discord от Minecraft."
    invite: "Получите голосовой чат на вашем сервере."
  menu:
    footer: "Голосовой чат обеспечивается Skoice."
    configuration:
      title: "Конфигурация"
    server:
      title: "Сервер"
      description: "Для корректной работы, ваш бот не может присутствовать на нескольких серверах Discord. Выберите сервер, в котором вы хотите активировать голосовой чат. Ваш бот автоматически покинет другие сервера."
      select-menu:
        placeholder: "Пожалуйста, выберите сервер."
    permissions:
      title: "Разрешения"
      description: "Чтобы корректно работать, ваш бот должен иметь разрешение \"Администратор\" на вашем сервере Discord."
    voice-channel:
      title: "Голосовой канал"
      description: "Выберите канал, к которому нужно присоединиться, чтобы использовать голосовой чат. Он должен быть в категории. Настройте его битрейт для управления качеством звука голосового чата."
      shortened-description: "Выберите канал, к которому нужно присоединиться, чтобы использовать голосовой чат."
      select-menu:
        placeholder: "Пожалуйста, выберите голосовой канал."
        select-option:
          new-voice-channel:
            label: "Новый голосовой канал"
            description: "Skoice автоматически настроит голосовой канал."
    range:
      title: "Range"
      description: "Select a mode or customize the distances."
      alternative-description: "Let us choose the best settings for your personal use of Skoice. You will still be able to customize the distances later."
      select-menu:
        placeholder: "Please select a mode."
        alternative-placeholder: "You are currently using customized distances."
        select-option:
          long-range-mode:
            label: "Long-Range Mode"
            description: "Horizontal Radius: 80 blocks — Vertical Radius: 40 blocks"
          short-range-mode:
            label: "Short-Range Mode"
            description: "Horizontal Radius: 40 blocks — Vertical Radius: 20 blocks"
    advanced-settings:
      title: "Расширенные настройки"
      description: "Управлять другими параметрами."
    language:
      title: "Язык"
      description: "Выберите язык отображения сообщений."
    login-reminder:
      title: "Login Reminder"
      description: "Toggle the message sent to unlinked players when they log in to your Minecraft server."
      select-menu:
        always-remind:
          label: "Always Remind"
        remind-once:
          label: "Remind Once"
        never-remind:
          label: "Never Remind"
    action-bar-alert:
      title: "Уведомление в экшн-баре"
      description: "Включить/отключить уведомление, отправляемое игрокам, когда они выходят из радиуса голосового чата перед отключением от голосового канала."
      shortened-description: "Включить/отключить уведомление, отправляемое игрокам, когда они выходят из радиуса голосового чата перед отключением от голосового канала."
    channel-visibility:
      title: "Видимость канала"
      description: "Переключение видимости временных каналов, созданных Skoice."
    skoice-proximity-voice-chat:
      title: "Skoice: голосовой чат"
    linking-process:
      title: "Процесс привязки"
    error:
      title: "Ошибка"
  field:
    configuration-complete:
      title: "Настройка завершена"
      description: "Skoice настроен. Введите `/link` на вашем сервере Discord, чтобы связать вашу учётную запись Discord с Minecraft. Игроки должны связать свои аккаунты, чтобы использовать голосовой чат."
    incomplete-configuration:
      title: "Незавершенная конфигурация"
      description: "Skoice настроен некорректно. Пожалуйста, обратитесь к администратору."
    incomplete-configuration-server-manager:
      title: "Незавершенная конфигурация"
      description: "Введите `/configure` на вашем сервере Discord, чтобы завершить конфигурацию и использовать Skoice."
    incomplete-configuration-alternative-server-manager:
      title: "Незавершенная конфигурация"
      description: "Вы переместили или удалили основной голосовой канал. Введите `/configure` на вашем Discord сервере, чтобы завершить конфигурацию и использовать Skoice."
    download:
      title: "Скачать"
      description: "[Скачать плагин](https://www.spigotmc.org/resources/skoice-proximity-voice-chat.82861/) и установить его на ваш сервер Minecraft."
    donating:
      title: "Пожертвование"
      description: "Skoice — бесплатный плагин. Если он вам нравится, вы можете помочь нам [donating](https://paypal.me/whitelines)."
    troubleshooting:
      title: "Устранение неполадок"
      description: "Возникли проблемы? [Присоединяйтесь к нашему серверу Discord](https://discord.gg/h3Tgccc)!"
    contributing:
      title: "Помощь проекту"
      description: "Хотите помочь нам сформировать будущее Skoice? [Внести свой вклад на GitHub](https://github.com/Skoice/skoice)!"
    long-range-mode:
      title: "Long-Range Mode"
      description: "Choose this mode if you plan to play open world game modes."
    short-range-mode:
      title: "Short-Range Mode"
      description: "Choose this mode if you plan to play game modes that only require a limited area."
    customize:
      title: "Настроить"
      description: "Установите расстояния в соответствии с вашими личными предпочтениями."
    verification-code:
      title: "Проверочный код"
      description: "Для завершения процесса введите `/skoice link %s` в игре."
    account-linked:
      title: "Аккаунт привязан"
      description: "Ваш аккаунт Discord был привязан к Minecraft. Присоединитесь к голосовому каналу %s, чтобы использовать голосовой чат."
    account-unlinked:
      title: "Аккаунт отвязан"
      description: "Ваш аккаунт Discord был отвязан от Minecraft."
    account-not-linked:
      title: "Аккаунт не привязан"
      description: "Ваша учётная запись Discord не связана с Minecraft. Введите `/link` на Discord сервере \"%s\", чтобы привязать ее."
    account-already-linked:
      title: "Аккаунт уже привязан"
      description: "Ваша учётная запись Discord уже связана с Minecraft. Введите `/unlink`, чтобы отвязать ее."
    access-denied:
      title: "Доступ запрещен"
      description: "У вас недостаточно прав для выполнения этого действия."
    too-many-interactions:
      title: "Слишком много взаимодействий"
      description: "Вы выполняете команды слишком быстро."
    illegal-interaction:
      title: "Неправомерное взаимодействие"
      description: "Вы можете взаимодействовать только с ботом на сервере Discord."
    illegal-value:
      title: "Некорректное значение"
      description: "Значения должны быть целыми числами больше 0."
  button-label:
    back: "Назад"
    refresh: "Обновить"
    close: "Закрыть"
    configure-later: "Настроить позже"
    resume-configuration: "Возобновить настройку"
  select-option:
    default:
      description: "Этот параметр выбран по умолчанию."
    enabled:
      label: "Включено"
    disabled:
      label: "Отключено"
    too-many-options:
      label: "Слишком много опций"
      description: "Skoice не доступен для загрузки дополнительных параметров."
  text-input:
    category-name:
      label: "Название категории"
      default-value: "Skoice"
    voice-channel-name:
      label: "Название голосового канала"
      default-value: "Голосовой чат"
    horizontal-radius:
      label: "Горизонтальный радиус"
    vertical-radius:
      label: "Вертикальный радиус"
  communication-lost: "Соединение прервано."
