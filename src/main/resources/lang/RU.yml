    bot-timed-out: "Не удалось подключиться к вашему боту. Проверьте статус подключения к сети и просмотрите недавние перебои в Discord здесь: https://discordstatus.com."
  exception:
    unexpected-value: "Недопустимое значение: %s"
minecraft:
  chat:
    configuration:
      bot-creation-interactive:
        - " \n%s Configuration: &fBot Creation\n \n&8• &7First, you need to create a bot and invite it to your Discord server. If you already own a bot, you have to create a new one. Please follow the instructions on "
        - "&7.\n&8• &7Когда вы получили токен, поместите его "
        - "&7.\n&8• &7После этого, введите \"&e/configure&7\" на вашем сервере Discord, чтобы перейти к следующему шагу.\n "
      bot-creation: " \n%s Конфигурация: &fСоздание бота:\n \n&8• &7Во-первых, вам нужно создать бота и пригласить его на свой сервер Discord. Если у вас уже есть бот, вам необходимо создать нового. Пожалуйста, следуйте инструкциям на этой странице: &bhttps://github.com/Skoice/skoice/wiki/Creating-a-Discord-Bot-for-Skoice&7.\n&8• &7Получив токен бота, введите \"&e/skoice token&7\" и через пробел токен бота. \n&8• &7После этого введите \"&e/configure&7\" на вашем сервере Discord, чтобы перейти к следующему шагу.\n "
      no-token: "%s Вы &cне указали токен&7. Чтобы использовать эту команду, введите \"&e/skoice token&7\", а затем токен бота."
      no-guild-interactive:
        - "%s Ваш бот в &cне на сервере Discord&7. Открыть "
