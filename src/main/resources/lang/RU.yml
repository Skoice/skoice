      no-guild: "%s Вашего бота &cнет на сервере Discord&7. Откройте эту ссылку, чтобы пригласить его: &bhttps://discord.com/api/oauth2/authorize?client_id=%s&permissions=8&scope=bot%%20applications.commands&7."
