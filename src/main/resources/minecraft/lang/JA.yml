  execute: "{dark}☀ {interactive}実行: {default}{minecraft-command}"
  shortcut: "{dark}☀ &ショートカット: {default}{minecraft-command}"
  link: "{dark}☀ {interactive}Webブラウザで開く: {default}{url}"
