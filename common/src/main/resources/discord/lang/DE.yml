command-description:
  configure: "Konfiguriere Skoice."
  link: "Verbinde dein Discord-Konto mit Minecraft."
  unlink: "Entkopple dein Discord-Konto von Minecraft."
  invite: "Hole den Sprachchat im Nahbereich auf deinen Server."
menu:
  invite-footer: "Du willst Skoice auf deinem Server nutzen? Gib \"/invite\" ein!"
  review-footer: "Hast du Spaß mit Skoice? Bewerte uns auf SpigotMC!"
  contributors-footer: "Skoice • carlodrift, Lucas_Cdry und weitere Mitwirkende"
  configuration:
    title: "Konfiguration"
  server:
    title: "Server"
    description: "Damit dein Bot richtig funktioniert, darf er nicht auf mehreren Discord-Servern vorhanden sein. Wähle den Server aus, auf dem der Sprachchat im Nahbereich aktiv sein soll. Dein Bot wird die anderen Server automatisch verlassen."
    select-menu:
      placeholder: "Bitte wähle einen Server aus."
  two-factor-authentication:
    title: "Zwei-Faktor-Authentifizierung"
    description: "Dein Discord-Server erfordert, dass der Bot-Besitzer die Zwei-Faktor-Authentifizierung aktiviert hat. Richte sie ein oder deaktiviere diese Anforderung in den Servereinstellungen über folgenden Pfad: `Moderation › Safety Setup › (Permissions ›) Require 2FA for moderator actions`."
  permissions:
    title: "Berechtigungen"
    description: "Um richtig zu funktionieren, muss dein Bot die Berechtigung `Administrator` auf deinem Discord-Server haben. Füge dazu dem Bot eine Rolle mit der Berechtigung `Administrator` hinzu."
  voice-chat:
    title: "Sprachchat"
  range:
    title: "Reichweite"
    description: "Passe den Bereich des Sprachchats im Nahbereich an."
    select-menu:
      placeholder: "Bitte wähle eine Reichweite aus."
      select-option:
        long-range-mode:
          label: "Langstrecken-Modus"
        short-range-mode:
          label: "Kurzstrecken-Modus"
        customized:
          label: "Benutzerdefiniert"
        description: "Horizontaler Radius: %s Blöcke — Vertikaler Radius: %s Blöcke"
  active-worlds:
    title: "Aktive Welten"
    description: "Wähle die Welten, in denen Skoice aktiv ist."
    select-menu:
      placeholder: "Bitte wähle die gewünschten Welten aus."
  included-players:
    title: "Einbezogene Spieler"
    description: "Wähle aus, welche Arten von Spielern in den abstandsbasierten Sprachchat einbezogen werden."
    select-menu:
      placeholder: "Bitte wähle die gewünschten Spielertypen aus."
      players-on-death-screen-included:
        label: "Spieler auf dem Todesbildschirm"
      spectators-included:
        label: "Zuschauer"
  separated-teams:
    title: "Getrennte Teams"
    shortened-description: "Lege fest, ob Teams isoliert werden sollen oder nicht."
    description: "Wähle, ob Teams isoliert werden sollen oder nicht. Wenn diese Option aktiviert ist, wird jedes Team, das mit dem `/team` Befehl in Minecraft erstellt wurde, oder mit Plugins, die das eingebaute Teamsystem verwalten, einen eigenen Sprachchat im Nahbereich haben. Bei Minecraft 1.12 oder älter ist der zu verwendende Befehl `/scoreboard teams`."
  chaining:
    title: "Verkettung"
    shortened-description: "Wähle den zusätzlichen Abstand, der bei der Verkettung von Spielern erlaubt ist."
    description: "Wähle den zusätzlichen Abstand, der bei der Verkettung von Spielern erlaubt ist. Verkettung tritt üblicherweise auf, wenn ein Spieler zwischen zwei anderen Spielern steht, die eigentlich nicht kommunizieren können sollten. In diesem Fall wird die Reichweite erweitert, damit alle drei Spieler sich hören können."
    select-menu:
      disabled:
        label: "Deaktiviert — Keine Verkettung erlaubt"
      short:
        label: "Kurz — +25% der ursprünglichen Reichweite"
      medium:
        label: "Mittel — +50% der ursprünglichen Reichweite"
      long:
        label: "Lang — +100% der ursprünglichen Reichweite"
  discord-integration:
    title: "Discord-Integration"
  voice-channel:
    title: "Sprachkanal"
    description: "Wähle den Kanal, dem die Spieler beitreten müssen, um den Sprachchat im Nahbereich zu nutzen. Er muss sich in einer Kategorie befinden. Beachte, dass Spieler in diesem Kanal automatisch stummgeschaltet werden."
    shortened-description: "Wähle den Kanal, dem die Spieler beitreten müssen, um den Sprachchat im Nahbereich zu nutzen."
    select-menu:
      placeholder: "Bitte wähle einen Sprachkanal aus."
      select-option:
        new-voice-channel:
          label: "Neuer Sprachkanal"
          description: "Skoice wird automatisch einen Sprachkanal einrichten."
  text-chat:
    title: "Text-Chat"
    description: "Wähle, ob Spieler Textnachrichten in Nahbereichskanälen senden können oder nicht."
  channel-visibility:
    title: "Kanalvisibilität"
    description: "Schalte die Sichtbarkeit der von Skoice erstellten temporären Kanäle um."
  in-game-messages:
    title: "Spielinterne Nachrichten"
  login-notification:
    title: "Login-Benachrichtigung"
    description: "Schalte die Nachricht um, die Spielern beim Einloggen gesendet wird, wenn sie ihr Konto nicht verknüpft haben."
    select-menu:
      always-remind:
        label: "Immer erinnern"
      remind-once:
        label: "Einmalig erinnern"
      never-remind:
        label: "Nie erinnern"
  action-bar-alerts:
    title: "Aktionsleisten-Benachrichtigungen"
    description: "Schalte die Benachrichtigungen für Spieler um, die den Sprachchat im Nahbereich nutzen."
    select-menu:
      placeholder: "Bitte wähle die gewünschten Benachrichtigungen aus."
      connecting-alert:
        label: "\"Du bist in der Nähe anderer Spieler. Sag Hallo!\""
      disconnecting-alert:
        label: "\"Du bewegst dich von nahestehenden Spielern weg.\""
  tooltips:
    title: "Tooltips"
    shortened-description: "Schalte interaktive Nachrichten auf deinem Minecraft-Server um."
    description: "Schalte interaktive Nachrichten auf deinem Minecraft-Server um. Du könntest diese Einstellung deaktivieren wollen, wenn dein Server auf Bedrock Edition läuft oder wenn Tooltips in den Minecraft-Einstellungen deaktiviert sind. Nur Operatoren können interaktive Nachrichten empfangen."
  advanced-settings:
    title: "Erweiterte Einstellungen"
  link-synchronization:
    title: "Verknüpfungssynchronisation"
    shortened-description: "Schalte die Synchronisierung externer Plugins mit Skoice um."
    description: "Schalte die Synchronisierung externer Plugins mit Skoice um. Wenn Spieler ihre Konten über Skoice oder ein ausgewähltes Plugin verknüpfen, erfolgt eine Echtzeitsynchronisierung auf beiden Seiten. Die Aktualisierung dieser Option erfordert einen Neustart deines Minecraft-Servers, damit sie wirksam wird."
    select-menu:
      placeholder: "Bitte wähle die gewünschten Plugins aus."
  release-channel:
    title: "Release-Kanal"
    description: "Wähle die Version von Skoice, die du verwenden möchtest."
  language:
    title: "Sprache"
    description: "Wähle die Sprache, in der Nachrichten angezeigt werden. Deine Sprache fehlt oder ist unvollständig? [Übersetze unser Plugin mit Crowdin](https://crowdin.com/project/skoice)!"
    shortened-description: "Wähle die Sprache aus, in der Nachrichten angezeigt werden."
  skoice-proximity-voice-chat:
    title: "Skoice: Sprachchat im Nahbereich"
  linking-process:
    title: "Verknüpfungsprozess"
  error:
    title: "Fehler"
field:
  configuration-complete:
    title: "Konfiguration abgeschlossen"
    description: "Skoice ist jetzt konfiguriert. Gib %s ein, um dein Discord-Konto mit Minecraft zu verknüpfen. Spieler müssen ihre Konten verknüpfen, um den Sprachchat im Nahbereich zu nutzen."
  get-the-most-out-of-skoice:
    title: "Hole das Beste aus Skoice heraus"
    description: "Skoice ist einsatzbereit, kann dir aber noch mehr Anpassungsmöglichkeiten bieten! Folge den **grünen Schaltflächen**, um alle Funktionen zu erkunden.\n\nFortschritt: %s"
  notified-players-cleared:
    title: "Benachrichtigte Spieler zurückgesetzt"
    description: "Du hast die benachrichtigten Spieler zurückgesetzt. Spieler, die bereits eine Erinnerung zum Verknüpfen ihrer Konten erhalten haben, werden jetzt erneut benachrichtigt."
  incomplete-configuration:
    title: "Unvollständige Konfiguration"
    description: "Skoice ist nicht richtig konfiguriert. Bitte wende dich an einen Administrator des Servers."
  incomplete-configuration-server-manager:
    title: "Unvollständige Konfiguration"
    description: "Gib %s ein oder klicke auf die Schaltfläche unten, um die Konfiguration abzuschließen und Skoice zu verwenden."
  incomplete-configuration-alternative-server-manager:
    title: "Unvollständige Konfiguration"
    description: "Du hast den Hauptsprachkanal gelöscht. Gib %s ein, um die Konfiguration abzuschließen und Skoice zu verwenden."
  download:
    title: "Download"
    description: "[Hole dir das Plugin](https://www.spigotmc.org/resources/skoice-proximity-voice-chat.82861/) und installiere es auf deinem Minecraft-Server."
  donating:
    title: "Spenden"
    description: "Skoice ist eine kostenlose Software. Wenn du es magst, kannst du uns durch [Spenden](https://opencollective.com/skoice) unterstützen."
  contributing:
    title: "Mitwirken"
    description: "Möchtest du uns helfen, die Zukunft von Skoice zu gestalten? [Trage auf unserer GitHub-Seite bei](https://github.com/Skoice/skoice) und [übersetze unser Plugin mit Crowdin](https://crowdin.com/project/skoice)!"
  long-range-mode:
    title: "Langstrecken-Modus"
    description: "Wähle diesen Modus, wenn du Open-World-Spielmodi spielen willst."
  short-range-mode:
    title: "Kurzstrecken-Modus"
    description: "Wähle diesen Modus, wenn du Spielmodi spielen willst, die nur einen begrenzten Bereich erfordern."
  customized:
    title: "Benutzerdefiniert"
    description: "Stelle die Entfernungen nach deinen persönlichen Vorlieben ein."
  production-channel:
    title: "Produktionskanal"
    description: "Wähle diesen Kanal, um die öffentliche Version zu verwenden. Diese bietet wahrscheinlich ein stabileres Erlebnis."
  beta-channel:
    title: "Beta-Kanal"
    description: "Wähle diesen Kanal, um unsere neuesten Funktionen zu entdecken und zu testen, die noch nicht öffentlich verfügbar sind. Diese Version kann Fehler enthalten."
  verification-code:
    title: "Verifizierungscode"
    description: "Gib `/skoice link %s` im Spiel ein, um den Vorgang abzuschließen."
  account-linked:
    title: "Konto verknüpft"
    description: "Dein Discord-Konto wurde mit Minecraft verknüpft. Tritt dem Sprachkanal %s bei, um den Sprachchat im Nahbereich zu nutzen."
  account-unlinked:
    title: "Konto getrennt"
    description: "Dein Discord-Konto wurde von Minecraft getrennt."
  account-not-linked:
    title: "Konto nicht verknüpft"
    description: "Dein Discord-Konto ist nicht mit Minecraft verknüpft. Gib %s ein, um es zu verknüpfen und den Sprachchat im Nahbereich zu nutzen."
  account-already-linked:
    title: "Konto bereits verknüpft"
    description: "Dein Discord-Konto ist bereits mit Minecraft verknüpft. Gib %s ein, um die Verknüpfung aufzuheben."
  restricted-command:
    title: "Eingeschränkter Befehl"
    description: "Dieser Befehl muss auf einem Discord-Server ausgeführt werden."
  access-denied:
    title: "Zugriff verweigert"
    description: "Du hast nicht die erforderliche Berechtigung, um diesen Befehl auszuführen."
  illegal-value:
    title: "Ungültiger Wert"
    description: "Die Werte müssen ganze Zahlen größer als 0 sein."
  proximity-channel-deleted:
    title: "Nahbereichskanal gelöscht"
    description: "Du hast einen Kanal gelöscht, der vom Sprachchat im Nahbereich verwendet wird. Diese Kanäle werden automatisch gelöscht, wenn sie nicht mehr benötigt werden. Du solltest dies nicht manuell tun."
button-label:
  back: "Zurück"
  configure-now: "Jetzt konfigurieren"
  display-issues: "Anzeigeprobleme"
  support-server: "Support-Server"
  clear-notified-players: "Benachrichtigte Spieler zurücksetzen"
  refresh: "Aktualisieren"
  update-permissions: "Berechtigungen aktualisieren"
select-option:
  default:
    description: "Diese Option ist standardmäßig ausgewählt."
  undesirable:
    description: "Diese Option kann unerwünschtes Verhalten verursachen."
  enabled:
    label: "Aktiviert"
  disabled:
    label: "Deaktiviert"
  too-many-options:
    label: "Zu viele Optionen"
    description: "Skoice kann nicht mehr Optionen laden."
text-input:
  category-name:
    label: "Kategoriename"
    default-value: "Skoice"
  voice-channel-name:
    label: "Sprachkanalname"
    default-value: "Sprachchat im Nahbereich"
  horizontal-radius:
    label: "Horizontaler Radius"
  vertical-radius:
    label: "Vertikaler Radius"
display-issues: "Wenn du die Nachricht oben nicht sehen kannst, hast du wahrscheinlich Einbettungen in den Discord-Einstellungen deaktiviert. Um Skoice ordnungsgemäß nutzen zu können, musst du sie aktivieren, indem du diesem Pfad folgst: `App Settings › Chat › Show embeds and preview website links pasted into chat`."
voice-channel-status: "Sprechen nicht möglich — Keine Spieler in der Nähe"
proximity-channel-name: "Nahbereichskanal"