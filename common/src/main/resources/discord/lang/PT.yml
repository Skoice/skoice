command-description:
  configure: "Configurar o Skoice."
  link: "Vincular sua conta do Discord ao Minecraft."
  unlink: "Desvincular sua conta do Discord do Minecraft."
  invite: "Obter o chat de voz por proximidade no seu servidor."
menu:
  invite-footer: "Quer o Skoice no seu servidor? Digite \"/invite\"!"
  review-footer: "Está gostando do Skoice? Considere deixar uma avaliação no SpigotMC!"
  contributors-footer: "Skoice • carlodrift, Lucas_Cdry e colaboradores"
  configuration:
    title: "Configuração"
  server:
    title: "Servidor"
    description: "Para funcionar corretamente, o seu bot não pode estar presente em múltiplos servidores do Discord. Selecione o servidor onde você quer que o chat de voz por proximidade esteja ativo. Seu bot sairá automaticamente dos outros."
    select-menu:
      placeholder: "Por favor, selecione um servidor."
  two-factor-authentication:
    title: "Autenticação de dois fatores"
    description: "Seu servidor do Discord exige que a conta do proprietário do bot tenha a autenticação de dois fatores ativada. Configure-a ou desative este requisito nas configurações do servidor seguindo este caminho: `Moderação › Configuração de Segurança › (Permissões ›) Exigir 2FA para ações de moderador`."
  permissions:
    title: "Permissões"
    description: "Para funcionar corretamente, seu bot deve ter a permissão de `Administrador` no seu servidor do Discord. Para isso, adicione um cargo com permissão de `Administrador` ao bot."
  voice-chat:
    title: "Chat de voz"
  range:
    title: "Distância"
    description: "Personalize o alcance do chat de voz por proximidade."
    select-menu:
      placeholder: "Por favor, selecione uma distância."
      select-option:
        long-range-mode:
          label: "Modo de longas distâncias"
        short-range-mode:
          label: "Modo de curtas distâncias"
        customized:
          label: "Personalizado"
        description: "Raio horizontal: %s blocos — Raio vertical: %s blocos"
  active-worlds:
    title: "Mundos ativos"
    description: "Escolha os mundos onde o Skoice estará ativo."
    select-menu:
      placeholder: "Por favor, selecione os mundos desejados."
  included-players:
    title: "Jogadores incluídos"
    description: "Escolha os tipos de jogadores incluídos no chat de voz por proximidade."
    select-menu:
      placeholder: "Por favor, selecione os tipos de jogadores desejados."
      players-on-death-screen-included:
        label: "Jogadores na tela de morte"
      spectators-included:
        label: "Espectadores"
  separated-teams:
    title: "Equipes separadas"
    shortened-description: "Escolha se as equipes devem ser isoladas ou não."
    description: "Escolha se as equipes devem ser isoladas ou não. Quando esta opção estiver ativada, cada equipe criada com o comando `/team` no Minecraft ou com plugins que gerenciam o sistema de equipes integrado terá um chat de voz por proximidade dedicado. Se o seu servidor estiver rodando o Minecraft 1.12 ou anterior, o comando a ser usado é `/scoreboard teams`."
  chaining:
    title: "Encadeamento"
    shortened-description: "Selecione a distância adicional permitida quando os jogadores estão encadeados."
    description: "Selecione a distância adicional permitida quando os jogadores estão encadeados. O encadeamento geralmente ocorre quando um jogador está entre dois outros jogadores que não deveriam conseguir se comunicar. Nesse caso, o alcance é expandido para permitir que todos os três jogadores se ouçam."
    select-menu:
      disabled:
        label: "Desativado — Sem encadeamento permitido"
      short:
        label: "Curto — +25% do alcance inicial"
      medium:
        label: "Médio — +50% do alcance inicial"
      long:
        label: "Longo — +100% do alcance inicial"
  discord-integration:
    title: "Integração com o Discord"
  voice-channel:
    title: "Canal de voz"
    description: "Selecione o canal que os jogadores devem entrar para utilizar o chat de voz por proximidade. Deve estar em uma categoria. Observe que os jogadores serão automaticamente silenciados neste canal."
    shortened-description: "Selecione o canal que os jogadores devem entrar para utilizar o chat de voz por proximidade."
    select-menu:
      placeholder: "Por favor, selecione um canal de voz."
      select-option:
        new-voice-channel:
          label: "Novo canal de voz"
          description: "O Skoice irá configurar automaticamente um canal de voz."
  text-chat:
    title: "Chat de texto"
    description: "Escolha se os jogadores podem enviar mensagens de texto nos canais de proximidade ou não."
  channel-visibility:
    title: "Visibilidade do canal"
    description: "Defina a visibilidade dos canais temporários criados pelo Skoice."
  in-game-messages:
    title: "Mensagens no jogo"
  login-notification:
    title: "Notificação de login"
    description: "Altere a mensagem enviada aos jogadores que não vincularam suas contas quando entram no seu servidor Minecraft."
    select-menu:
      always-remind:
        label: "Sempre lembrar"
      remind-once:
        label: "Lembrar uma vez"
      never-remind:
        label: "Nunca lembrar"
  action-bar-alerts:
    title: "Alertas na barra de ação"
    description: "Altere os alertas enviados aos jogadores que estão usando o chat de voz por proximidade."
    select-menu:
      placeholder: "Por favor, selecione os alertas desejados."
      connecting-alert:
        label: "\"Você está perto de outros jogadores. Diga oi!\""
      disconnecting-alert:
        label: "\"Você está se distanciando de jogadores próximos.\""
  tooltips:
    title: "Dicas"
    shortened-description: "Ative ou desative mensagens interativas no seu servidor Minecraft."
    description: "Ative ou desative mensagens interativas no seu servidor Minecraft. Você pode querer desativar esta configuração se o seu servidor estiver rodando na Edição Bedrock ou se as dicas estiverem desativadas nas configurações do Minecraft. Apenas operadores podem receber mensagens interativas."
  advanced-settings:
    title: "Configurações avançadas"
  link-synchronization:
    title: "Sincronização de vínculos"
    shortened-description: "Ative ou desative a sincronização de plugins externos com o Skoice."
    description: "Ative ou desative a sincronização de plugins externos com o Skoice. Quando os jogadores vinculam suas contas via Skoice ou um plugin selecionado, a sincronização em tempo real ocorre em ambos os lados. Atualizar esta opção requer que você reinicie seu servidor Minecraft para que ela tenha efeito."
    select-menu:
      placeholder: "Por favor, selecione os plugins desejados."
  release-channel:
    title: "Canal de lançamento"
    description: "Selecione a versão do Skoice que você deseja usar."
  language:
    title: "Idioma"
    description: "Escolha o idioma usado para exibir mensagens. Seu idioma está faltando ou incompleto? [Traduza nosso plugin com o Crowdin](https://crowdin.com/project/skoice)!"
    shortened-description: "Escolha o idioma para as mensagens."
  skoice-proximity-voice-chat:
    title: "Skoice: chat de voz por proximidade"
  linking-process:
    title: "Processo de vinculação"
  error:
    title: "Erro"
field:
  configuration-complete:
    title: "Configuração completa"
    description: "O Skoice está configurado. Digite %s para vincular sua conta do Discord ao Minecraft. Os jogadores devem vincular suas contas para usar o chat de voz por proximidade."
  get-the-most-out-of-skoice:
    title: "Aproveite ao máximo o Skoice"
    description: "O Skoice está pronto para ser usado, mas pode oferecer mais personalização! Siga os **botões verdes** para conhecer todos os recursos.\n\nProgresso: %s"
  notified-players-cleared:
    title: "Jogadores notificados limpos"
    description: "Você limpou os jogadores notificados. Jogadores que já receberam o lembrete para vincular suas contas serão notificados novamente."
  incomplete-configuration:
    title: "Configuração incompleta"
    description: "O Skoice não está configurado corretamente. Por favor, contate um administrador do servidor."
  incomplete-configuration-server-manager:
    title: "Configuração incompleta"
    description: "Digite %s ou clique no botão abaixo para completar a configuração e usar o Skoice."
  incomplete-configuration-alternative-server-manager:
    title: "Configuração incompleta"
    description: "Você excluiu o canal de voz principal. Digite %s para completar a configuração e usar o Skoice."
  download:
    title: "Baixar"
    description: "[Baixe o plugin](https://www.spigotmc.org/resources/skoice-proximity-voice-chat.82861/) e instale-o em seu servidor Minecraft."
  donating:
    title: "Doação"
    description: "O Skoice é um software gratuito. Se você gostar, pode nos ajudar [doando](https://opencollective.com/skoice)."
  contributing:
    title: "Contribuição"
    description: "Interessado em nos ajudar a moldar o futuro do Skoice? [Contribua na nossa página do GitHub](https://github.com/Skoice/skoice) e [traduza nosso plugin com o Crowdin](https://crowdin.com/project/skoice)!"
  long-range-mode:
    title: "Modo de longas distâncias"
    description: "Escolha este modo se planeja jogar em modos de jogo de mundo aberto."
  short-range-mode:
    title: "Modo de curtas distâncias"
    description: "Escolha este modo se planeja jogar em modos de jogo que requerem apenas uma área limitada."
  customized:
    title: "Personalizado"
    description: "Defina distâncias de acordo com suas preferências pessoais."
  production-channel:
    title: "Canal de produção"
    description: "Escolha este canal para usar a versão pública. É mais provável que ofereça uma experiência estável."
  beta-channel:
    title: "Canal beta"
    description: "Escolha este canal para descobrir e testar nossas últimas funcionalidades que ainda não foram lançadas ao público. Esta versão pode conter bugs."
  verification-code:
    title: "Código de verificação"
    description: "Digite `/skoice link %s` no jogo para completar o processo."
  account-linked:
    title: "Conta vinculada"
    description: "Sua conta do Discord foi vinculada ao Minecraft. Entre no canal de voz %s para usar o chat de voz por proximidade."
  account-unlinked:
    title: "Conta desvinculada"
    description: "Sua conta do Discord foi desvinculada do Minecraft."
  account-not-linked:
    title: "Conta não vinculada"
    description: "Sua conta do Discord não está vinculada ao Minecraft. Digite %s para vinculá-la e usar o chat de voz por proximidade."
  account-already-linked:
    title: "Conta já vinculada"
    description: "Sua conta do Discord já está vinculada ao Minecraft. Digite %s para desvinculá-la."
  restricted-command:
    title: "Comando restrito"
    description: "Este comando deve ser executado em um servidor do Discord."
  access-denied:
    title: "Acesso negado"
    description: "Você não tem a permissão necessária para executar este comando."
  illegal-value:
    title: "Valor ilegal"
    description: "Os valores devem ser números inteiros maiores que 0."
  proximity-channel-deleted:
    title: "Canal de proximidade excluído"
    description: "Você excluiu um canal usado pelo chat de voz por proximidade. Estes canais são automaticamente excluídos quando não são mais necessários. Você não deveria fazer isso manualmente."
button-label:
  back: "Voltar"
  configure-now: "Configurar agora"
  display-issues: "Problemas de exibição"
  support-server: "Servidor de suporte"
  clear-notified-players: "Limpar jogadores notificados"
  refresh: "Recarregar"
  update-permissions: "Atualizar permissões"
select-option:
  default:
    description: "Esta opção é selecionada por padrão."
  undesirable:
    description: "Esta opção pode causar comportamentos indesejáveis."
  enabled:
    label: "Habilitado"
  disabled:
    label: "Desabilitado"
  too-many-options:
    label: "Muitas opções"
    description: "O Skoice não consegue carregar mais opções."
text-input:
  category-name:
    label: "Nome da categoria"
    default-value: "Skoice"
  voice-channel-name:
    label: "Nome do canal de voz"
    default-value: "Chat de voz por proximidade"
  horizontal-radius:
    label: "Raio horizontal"
  vertical-radius:
    label: "Raio vertical"
display-issues: "Se você não consegue ver a mensagem acima, provavelmente desativou as incorporações nas configurações do Discord. Para usar o Skoice corretamente, você deve habilitá-las seguindo este caminho: `Configurações do aplicativo › Chat › Mostrar incorporações e visualizar links de sites colados no chat`."
voice-channel-status: "Impossível falar — Nenhum jogador próximo"
proximity-channel-name: "Canal de proximidade"
