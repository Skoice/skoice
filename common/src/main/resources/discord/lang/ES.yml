command-description:
  configure: "Configurar Skoice."
  link: "Vincular tu cuenta de Discord con Minecraft."
  unlink: "Desvincular tu cuenta de Discord de Minecraft."
  invite: "Obtener el chat de voz de proximidad en tu servidor."
menu:
  invite-footer: "¿Quieres Skoice en tu servidor? ¡Escribe \"/invite\"!"
  review-footer: "¿Te diviertes con Skoice? ¡Considera dejar una reseña en SpigotMC!"
  contributors-footer: "Skoice • carlodrift, Lucas_Cdry y colaboradores"
  configuration:
    title: "Configuración"
  server:
    title: "Servidor"
    description: "Para funcionar correctamente, tu bot no puede estar presente en múltiples servidores de Discord. Selecciona el servidor donde quieres que el chat de voz de proximidad esté activo. Tu bot abandonará automáticamente los demás."
    select-menu:
      placeholder: "Por favor, selecciona un servidor."
  two-factor-authentication:
    title: "Autenticación de dos factores"
    description: "Tu servidor de Discord requiere que la cuenta del propietario del bot tenga habilitada la autenticación de dos factores. Configúrala o desactiva este requisito en la configuración del servidor siguiendo esta ruta: `Moderación › Configuración de seguridad › (Permisos ›) Requerir 2FA para acciones de moderación`."
  permissions:
    title: "Permisos"
    description: "Para funcionar correctamente, tu bot debe tener el permiso `Administrador` en tu servidor de Discord. Para hacerlo, añade un rol con permiso de `Administrador` al bot."
  voice-chat:
    title: "Chat de voz"
  range:
    title: "Rango"
    description: "Personaliza el rango del chat de voz de proximidad."
    select-menu:
      placeholder: "Por favor, selecciona un rango."
      select-option:
        long-range-mode:
          label: "Modo de largo alcance"
        short-range-mode:
          label: "Modo de corto alcance"
        customized:
          label: "Personalizado"
        description: "Radio horizontal: %s bloques — Radio vertical: %s bloques"
  active-worlds:
    title: "Mundos activos"
    description: "Elige los mundos donde Skoice está activo."
    select-menu:
      placeholder: "Por favor, selecciona los mundos deseados."
  included-players:
    title: "Jugadores incluidos"
    description: "Elige los tipos de jugadores incluidos en el chat de voz de proximidad."
    select-menu:
      placeholder: "Por favor, selecciona los tipos de jugadores deseados."
      players-on-death-screen-included:
        label: "Jugadores en pantalla de muerte"
      spectators-included:
        label: "Espectadores"
  separated-teams:
    title: "Equipos separados"
    shortened-description: "Elige si los equipos deben estar aislados o no."
    description: "Elige si los equipos deben estar aislados o no. Cuando esta opción está habilitada, cada equipo creado con el comando `/team` en Minecraft o con plugins que gestionan el sistema de equipos integrado tendrá un chat de voz de proximidad dedicado. Si tu servidor ejecuta Minecraft 1.12 o anterior, el comando a usar es `/scoreboard teams`."
  chaining:
    title: "Encadenamiento"
    shortened-description: "Selecciona la distancia adicional permitida cuando los jugadores están encadenados."
    description: "Selecciona la distancia adicional permitida cuando los jugadores están encadenados. El encadenamiento normalmente ocurre cuando un jugador está entre otros dos jugadores que no deberían poder comunicarse. En ese caso, el alcance se amplía para permitir que los tres jugadores se escuchen entre sí."
    select-menu:
      disabled:
        label: "Desactivado — No se permite encadenamiento"
      short:
        label: "Corto — +25% del rango inicial"
      medium:
        label: "Medio — +50% del rango inicial"
      long:
        label: "Largo — +100% del rango inicial"
  discord-integration:
    title: "Integración con Discord"
  voice-channel:
    title: "Canal de voz"
    description: "Selecciona el canal al que los jugadores deben unirse para usar el chat de voz de proximidad. Debe estar en una categoría. Ten en cuenta que los jugadores serán silenciados automáticamente en este canal."
    shortened-description: "Selecciona el canal al que los jugadores deben unirse para usar el chat de voz de proximidad."
    select-menu:
      placeholder: "Por favor, selecciona un canal de voz."
      select-option:
        new-voice-channel:
          label: "Nuevo canal de voz"
          description: "Skoice configurará automáticamente un canal de voz."
  text-chat:
    title: "Chat de texto"
    description: "Elige si los jugadores pueden enviar mensajes de texto en los canales de proximidad o no."
  channel-visibility:
    title: "Visibilidad del canal"
    description: "Alterna la visibilidad de los canales temporales creados por Skoice."
  in-game-messages:
    title: "Mensajes en el juego"
  login-notification:
    title: "Notificación de inicio de sesión"
    description: "Alterna el mensaje enviado a los jugadores que no han vinculado sus cuentas cuando inician sesión en tu servidor de Minecraft."
    select-menu:
      always-remind:
        label: "Recordar siempre"
      remind-once:
        label: "Recordar una vez"
      never-remind:
        label: "Nunca recordar"
  action-bar-alerts:
    title: "Alertas en la barra de acción"
    description: "Alterna las alertas enviadas a los jugadores que están usando el chat de voz de proximidad."
    select-menu:
      placeholder: "Por favor, selecciona las alertas deseadas."
      connecting-alert:
        label: "\"Estás cerca de otros jugadores. ¡Saluda!\""
      disconnecting-alert:
        label: "\"Te estás alejando de los jugadores cercanos.\""
  tooltips:
    title: "Consejos emergentes"
    shortened-description: "Alterna los mensajes interactivos en tu servidor de Minecraft."
    description: "Alterna los mensajes interactivos en tu servidor de Minecraft. Es posible que desees desactivar esta configuración si tu servidor se ejecuta en Bedrock Edition o si los consejos emergentes están desactivados en la configuración de Minecraft. Solo los operadores pueden recibir mensajes interactivos."
  advanced-settings:
    title: "Configuración avanzada"
  link-synchronization:
    title: "Sincronización de vínculos"
    shortened-description: "Alterna la sincronización de plugins externos con Skoice."
    description: "Alterna la sincronización de plugins externos con Skoice. Cuando los jugadores vinculan sus cuentas a través de Skoice o un plugin seleccionado, ocurre una sincronización en tiempo real en ambos lados. Actualizar esta opción requiere que reinicies tu servidor de Minecraft para que surta efecto."
    select-menu:
      placeholder: "Por favor, selecciona los plugins deseados."
  release-channel:
    title: "Canal de lanzamiento"
    description: "Selecciona la versión de Skoice que quieres usar."
  language:
    title: "Idioma"
    description: "Elige el idioma utilizado para mostrar los mensajes. ¿Falta tu idioma o está incompleto? ¡[Traduce nuestro plugin con Crowdin](https://crowdin.com/project/skoice)!"
    shortened-description: "Elige el idioma utilizado para mostrar los mensajes."
  skoice-proximity-voice-chat:
    title: "Skoice: Chat de voz de proximidad"
  linking-process:
    title: "Proceso de vinculación"
  error:
    title: "Error"
field:
  configuration-complete:
    title: "Configuración completada"
    description: "Skoice está ahora configurado. Escribe %s para vincular tu cuenta de Discord con Minecraft. Los jugadores deben vincular sus cuentas para usar el chat de voz de proximidad."
  get-the-most-out-of-skoice:
    title: "Aprovecha al máximo Skoice"
    description: "Skoice está listo para ser usado pero puede ofrecerte más personalización. Sigue los **botones verdes** para explorar todas las funciones.\n\nProgreso: %s"
  notified-players-cleared:
    title: "Jugadores notificados eliminados"
    description: "Has eliminado a los jugadores notificados. Los jugadores que ya han recibido el recordatorio para vincular sus cuentas ahora serán notificados de nuevo."
  incomplete-configuration:
    title: "Configuración incompleta"
    description: "Skoice no está configurado correctamente. Por favor, contacta a un administrador del servidor."
  incomplete-configuration-server-manager:
    title: "Configuración incompleta"
    description: "Escribe %s o haz clic en el botón de abajo para completar la configuración y usar Skoice."
  incomplete-configuration-alternative-server-manager:
    title: "Configuración incompleta"
    description: "Has eliminado el canal de voz principal. Escribe %s para completar la configuración y usar Skoice."
  download:
    title: "Descargar"
    description: "[Obtén el plugin](https://www.spigotmc.org/resources/skoice-proximity-voice-chat.82861/) e instálalo en tu servidor de Minecraft."
  donating:
    title: "Donar"
    description: "Skoice es un software gratuito. Si te gusta, puedes ayudarnos [donando](https://opencollective.com/skoice)."
  contributing:
    title: "Contribuir"
    description: "¿Interesado en ayudarnos a dar forma al futuro de Skoice? ¡[Contribuye en nuestra página de GitHub](https://github.com/Skoice/skoice) y [traduce nuestro plugin con Crowdin](https://crowdin.com/project/skoice)!"
  long-range-mode:
    title: "Modo de largo alcance"
    description: "Elige este modo si planeas jugar modos de juego de mundo abierto."
  short-range-mode:
    title: "Modo de corto alcance"
    description: "Elige este modo si planeas jugar modos de juego que solo requieren un área limitada."
  customized:
    title: "Personalizado"
    description: "Establece distancias según tus preferencias personales."
  production-channel:
    title: "Canal de producción"
    description: "Elige este canal para usar la versión pública. Es más probable que ofrezca una experiencia estable."
  beta-channel:
    title: "Canal beta"
    description: "Elige este canal para descubrir y probar nuestras últimas funciones que aún no se han lanzado al público. Esta versión puede contener errores."
  verification-code:
    title: "Código de verificación"
    description: "Escribe `/skoice link %s` en el juego para completar el proceso."
  account-linked:
    title: "Cuenta vinculada"
    description: "Tu cuenta de Discord ha sido vinculada con Minecraft. Únete al canal de voz %s para usar el chat de voz de proximidad."
  account-unlinked:
    title: "Cuenta desvinculada"
    description: "Tu cuenta de Discord ha sido desvinculada de Minecraft."
  account-not-linked:
    title: "Cuenta no vinculada"
    description: "Tu cuenta de Discord no está vinculada con Minecraft. Escribe %s para vincularla y usar el chat de voz de proximidad."
  account-already-linked:
    title: "Cuenta ya vinculada"
    description: "Tu cuenta de Discord ya está vinculada con Minecraft. Escribe %s para desvincularla."
  restricted-command:
    title: "Comando restringido"
    description: "Este comando debe realizarse en un servidor de Discord."
  access-denied:
    title: "Acceso denegado"
    description: "No tienes el permiso requerido para realizar este comando."
  illegal-value:
    title: "Valor ilegal"
    description: "Los valores deben ser números enteros mayores que 0."
  proximity-channel-deleted:
    title: "Canal de proximidad eliminado"
    description: "Has eliminado un canal utilizado por el chat de voz de proximidad. Estos canales se eliminan automáticamente cuando ya no son necesarios. No deberías hacerlo manualmente."
button-label:
  back: "Volver"
  configure-now: "Configurar ahora"
  display-issues: "Problemas de visualización"
  support-server: "Servidor de soporte"
  clear-notified-players: "Eliminar jugadores notificados"
  refresh: "Actualizar"
  update-permissions: "Actualizar permisos"
select-option:
  default:
    description: "Esta opción está seleccionada por defecto."
  undesirable:
    description: "Esta opción puede causar comportamientos indeseables."
  enabled:
    label: "Habilitado"
  disabled:
    label: "Deshabilitado"
  too-many-options:
    label: "Demasiadas opciones"
    description: "Skoice no puede cargar más opciones."
text-input:
  category-name:
    label: "Nombre de categoría"
    default-value: "Skoice"
  voice-channel-name:
    label: "Nombre del canal de voz"
    default-value: "Chat de voz de proximidad"
  horizontal-radius:
    label: "Radio horizontal"
  vertical-radius:
    label: "Radio vertical"
display-issues: "Si no puedes ver el mensaje anterior, probablemente hayas desactivado los embeds en la configuración de Discord. Para usar Skoice correctamente, debes habilitarlos siguiendo esta ruta: `Configuración de la aplicación › Chat › Mostrar embeds y vista previa de enlaces de sitios web pegados en el chat`."
voice-channel-status: "No se puede hablar — No hay jugadores cerca"
proximity-channel-name: "Canal de proximidad"
